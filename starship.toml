format="""
$nix_shell\
$directory\
$git_branch\
$git_state\
$git_status\
$character\
"""

add_newline = false

[nix_shell]
format = '$symbol'
symbol = '❄️'

[character]
#symbol = "❯"
success_symbol = ">"
vicmd_symbol = ">"

[directory]
style = "green"

[git_branch]
style = "purple"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
#style = "white"
ahead = "↑${count}"
behind = "↓${count}"
diverged = "↕↑${ahead_count}↓${behind_count}"
conflicted = "≁"
modified = "[+${count}](blue)"
staged = "[●${count}](red)"
untracked = "[..](blue)"

# https://github.com/starship/starship/pull/378 not documented?
#modified.value = "+"
#modified.style = "blue"
#modified_count.enabled = true
#modified_count.style = "blue"

#staged.value = "●"
#staged.style = "red"
#staged_count.enabled = true
#staged_count.style = "red"

#untracked_count.enabled = true
